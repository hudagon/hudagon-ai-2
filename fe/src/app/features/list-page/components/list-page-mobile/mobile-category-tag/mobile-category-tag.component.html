<div class="wrapper">
    <header class="header">
        <ul class="header__breadcrumb">
            <li (click)="moveToFirst()" class="header__breadcrumb__item">
                Bộ lọc tranh
            </li>
            <li (click)="moveToSpecific(x)" *ngFor="let x of getBreadcumpWithSlashes()" [ngClass]="{ 'slash' : x == '/' }" class="header__breadcrumb__item">
                {{x}}
            </li>
        </ul>

        <div class="header__icon-group">
            <i *ngIf="getCurrentCategoryLevel() != 1" (click)="mobileBackCategory()" class="fa-solid fa-arrow-left"></i>
            <i (click)="toggleMobileCategoryTag()" class="fa-solid fa-xmark"></i>
        </div>
    </header>

    <div class="body">
       <app-mobile-level1-category *ngIf="getCurrentCategoryLevel() == 1" style="display: contents"></app-mobile-level1-category> 
       <app-mobile-level2-category *ngIf="getCurrentCategoryLevel() == 2" style="display: contents"></app-mobile-level2-category>
       <app-mobile-level3-category *ngIf="getCurrentCategoryLevel() == 3" style="display: contents"></app-mobile-level3-category>
    </div>
</div>
